<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boolean 布林值</title>
</head>
<body>
    <script>
        a=100;
        b=100;
        c=200;
        srt1='AA';
        srt2='AA';
        srt3='BB';
        strNum='200';

        /////////////////////////////相等與不相等，包含嚴謹方式，一律建議用嚴謹，不然會被公司罵///////
        console.log(a === b); //true
        console.log(a != b); //false

        console.log(a === c); //false
        console.log(a != c); //true,不等於,使用(!)否定 + (=)等號;
        
       // console.clear();

       console.log(c == strNum); //true, 因為 == 是"不嚴謹"的比較,他"不會考慮型別type",所以為 true
       console.log(c === strNum); //false, 因為 === 是進行"完全等於"比較,嚴謹的包含考慮型別 type
       console.log(c !== strNum); //false, 因為 !== 是進行"完全不等於"比較,嚴謹的包含考慮型別 type
       /*
       嚴謹的不等於考量 也就完全不等於,現在要考慮 => 左邊包含型別,是否不等於右邊包含型別
       200 of number != '200' of string
       數字200 完全不等於 字串200
       為true
       */
       console.clear();

       ////////////////////////////////比較，比大小//////////////////////////////////////////////////////
       d=100;
       e=200;


       console.log(d>e); //false
       console.log(d<e); //true
       console.log(e>=100); //true
       console.log(e<=200); //true

       console.clear();

       ////////////////////////////////複合邏輯比較，將多個 boolean 組合起來的結果為何 boolean//////////////
       // && and, || or
       /*
       and , 都要 true , 結果是 true , 只要一個 false 出現,結果就是 false
       */
      console.log(true && false && true); //false
      console.log(true && true && true); //true

        /*
            || or , 或者的意思 , 只要一個true,結果是 true , 只要碰到一個 true ,結果就是 true
       */
       console.log(false || true || false); //true
       console.log(false || false || false); //false

      // (true || false) && (false || true);
      // ((true && true) || (false && false)) || false;


    </script>
</body>
</html>
